name: Deploy to GitHub Pages
#test
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tc-website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tc-website/package.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app with base href
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build -- --base-href=/${{ env.REPO_NAME }}/

      - name: Prepare SPA fallback
        run: |
          cp dist/tc-website/browser/index.html dist/tc-website/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tc-website/dist/tc-website/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
